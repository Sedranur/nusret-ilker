<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Foto </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    .galeri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
      max-width: 100%;
      box-sizing: border-box;
    }

    .galeri img, .galeri video {
      width: 200px;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .galeri img:hover, .galeri video:hover {
      transform: scale(1.05);
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightboxContent {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      max-width: 90vw;
      max-height: 90vh;
      margin: auto;
    }

    #lightboxContent img,
    #lightboxContent video {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
      background: black;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 30px;
      font-weight: bold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px black;
      line-height: 36px;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <div id="lightbox">
    <div id="lightboxContent">
      <button id="closeBtn">&times;</button>
    </div>
  </div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxContent = document.getElementById('lightboxContent');
  const closeBtn = document.getElementById('closeBtn');
  const galeriItems = document.querySelectorAll('.galeri img, .galeri video');

  galeriItems.forEach(item => {
    item.addEventListener('click', () => {
      lightbox.style.display = 'flex';

      [...lightboxContent.children].forEach(child => {
        if(child !== closeBtn) child.remove();
      });

      let clone;
      if(item.tagName.toLowerCase() === 'img') {
        clone = document.createElement('img');
        clone.src = item.src;
        clone.alt = item.alt;
      } else if(item.tagName.toLowerCase() === 'video') {
        clone = document.createElement('video');
        clone.src = item.src;
        clone.controls = true;
        clone.autoplay = true;
        clone.muted = false;
      }
      lightboxContent.appendChild(clone);
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    const video = lightboxContent.querySelector('video');
    if(video) {
      video.pause();
      video.currentTime = 0;
    }
  });

  document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && lightbox.style.display === 'flex') {
      closeBtn.click();
    }
  });

  // Arka plana tıklayınca lightbox kapanır
  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) {
      closeBtn.click();
    }
  });
</script>
